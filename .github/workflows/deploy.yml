name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v2

      - name: Set Up Node.js 🔧
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies 🔧
        run: npm install

      - name: Build
        run: npm run build